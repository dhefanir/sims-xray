<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANODA - Komponen X-Ray Berkualitas Tinggi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d4af37 0%, #c19a26 100%);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Section */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: #1a1a1a;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            animation: rotate 10s linear infinite;
        }

        .logo::before {
            content: '';
            width: 80px;
            height: 80px;
            background: #d4af37;
            border-radius: 50%;
            position: absolute;
        }

        .logo::after {
            content: '';
            width: 20px;
            height: 20px;
            background: #1a1a1a;
            border-radius: 50%;
            position: absolute;
            z-index: 2;
        }

        .logo .shine {
            position: absolute;
            width: 30px;
            height: 8px;
            background: #d4af37;
            border-radius: 10px;
            top: 25px;
            right: 25px;
            z-index: 3;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .header p {
            font-size: 1.3rem;
            color: #2c2c2c;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Main Content */
        .main-content {
            padding: 40px 20px;
        }

        .section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            margin: 30px 0;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeInUp 1s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .section h2 {
            font-size: 2.5rem;
            color: #1a1a1a;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
        }

        .section h2::after {
            content: '';
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #1a1a1a, transparent);
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }

        .section h3 {
            font-size: 1.8rem;
            color: #2c2c2c;
            margin: 30px 0 15px 0;
        }

        .section p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 20px;
            text-align: justify;
        }

        /* Features Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: #1a1a1a;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #d4af37;
        }

        .feature-card h4 {
            font-size: 1.4rem;
            color: #1a1a1a;
            margin-bottom: 15px;
        }

        .feature-card p {
            font-size: 1rem;
            color: #2c2c2c;
        }

        /* Specifications Table */
        .spec-table {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            overflow: hidden;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .spec-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .spec-table th,
        .spec-table td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .spec-table th {
            background: rgba(26, 26, 26, 0.1);
            color: #1a1a1a;
            font-weight: 600;
        }

        .spec-table td {
            color: #333;
        }

        /* FAQ Styles */
        .faq-container {
            max-width: 100%;
            margin: 30px 0;
        }

        .faq-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .faq-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .faq-question {
            padding: 20px 25px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: background-color 0.3s ease;
        }

        .faq-question:hover {
            background: rgba(26, 26, 26, 0.05);
        }

        .faq-question h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
            color: #1a1a1a;
            flex: 1;
            padding-right: 20px;
        }

        .faq-icon {
            font-size: 1rem;
            color: #1a1a1a;
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .faq-item.active .faq-icon {
            transform: rotate(180deg);
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, padding 0.4s ease;
            background: rgba(26, 26, 26, 0.02);
        }

        .faq-item.active .faq-answer {
            max-height: 500px;
            padding: 0 25px 25px 25px;
        }

        .faq-answer p {
            margin: 0;
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
            text-align: justify;
        }

        /* CTA Section */
        .cta-section {
            text-align: center;
            background: rgba(26, 26, 26, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px;
            margin: 40px 0;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #1a1a1a, #333);
            color: #d4af37;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #333, #1a1a1a);
        }

        /* Footer */
        .footer {
            background: rgba(26, 26, 26, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin: 20px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer p {
            color: #1a1a1a;
            font-size: 1rem;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* iOS Specific Optimizations */
        @supports (-webkit-touch-callout: none) {
            body {
                -webkit-text-size-adjust: 100%;
            }
            
            .section, .feature-card, .faq-item {
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0.1);
            }
        }

        /* Touch Device Optimizations */
        @media (hover: none) and (pointer: coarse) {
            .feature-card:hover,
            .section:hover,
            .faq-item:hover {
                transform: none;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            }
            
            .cta-button:hover {
                transform: none;
            }
        }

        /* Mobile Phones (Portrait) */
        @media screen and (max-width: 480px) {
            body {
                padding: 0;
            }
            
            .header, .footer {
                margin: 10px;
                padding: 20px;
                border-radius: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
                margin-bottom: 15px;
            }
            
            .header p {
                font-size: 1rem;
                line-height: 1.5;
            }
            
            .logo {
                width: 80px;
                height: 80px;
                margin-bottom: 20px;
            }
            
            .logo::before {
                width: 60px;
                height: 60px;
            }
            
            .logo::after {
                width: 15px;
                height: 15px;
            }
            
            .logo .shine {
                width: 20px;
                height: 6px;
                top: 18px;
                right: 18px;
            }
            
            .main-content {
                padding: 20px 10px;
            }
            
            .section {
                margin: 20px 0;
                padding: 20px 15px;
                border-radius: 20px;
            }
            
            .section h2 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            
            .section h3 {
                font-size: 1.4rem;
                margin: 20px 0 10px 0;
            }
            
            .section p {
                font-size: 0.95rem;
                margin-bottom: 15px;
                text-align: left;
            }
            
            .features-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                margin: 20px 0;
            }
            
            .feature-card {
                padding: 20px;
                border-radius: 15px;
            }
            
            .feature-icon {
                width: 50px;
                height: 50px;
                margin-bottom: 15px;
                font-size: 1.3rem;
            }
            
            .feature-card h4 {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }
            
            .feature-card p {
                font-size: 0.9rem;
            }
            
            .spec-table {
                overflow-x: auto;
                border-radius: 10px;
            }
            
            .spec-table th,
            .spec-table td {
                padding: 10px 8px;
                font-size: 0.85rem;
                white-space: nowrap;
            }
            
            .faq-question {
                padding: 15px 20px;
            }
            
            .faq-question h3 {
                font-size: 1rem;
                margin: 0;
                padding-right: 15px;
            }
            
            .faq-icon {
                font-size: 0.9rem;
            }
            
            .faq-item.active .faq-answer {
                padding: 0 20px 20px 20px;
            }
            
            .faq-answer p {
                font-size: 0.9rem;
                line-height: 1.5;
                text-align: left;
            }
            
            .cta-section {
                padding: 30px 20px;
                margin: 20px 0;
                border-radius: 20px;
            }
            
            .cta-section h2 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }
            
            .cta-section p {
                font-size: 1rem;
                margin-bottom: 25px;
            }
            
            .cta-button {
                padding: 12px 30px;
                font-size: 1rem;
                border-radius: 25px;
            }
        }

        /* Mobile Phones (Landscape) */
        @media screen and (max-width: 768px) and (orientation: landscape) {
            .header {
                padding: 25px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .section {
                padding: 20px;
            }
            
            .features-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }

        /* Tablets (Portrait) */
        @media screen and (min-width: 481px) and (max-width: 768px) {
            .header, .footer {
                margin: 15px;
                padding: 30px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .header p {
                font-size: 1.2rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
            }
            
            .section {
                padding: 30px 25px;
                margin: 25px 0;
            }
            
            .section h2 {
                font-size: 2.2rem;
            }
            
            .features-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
            
            .spec-table th,
            .spec-table td {
                padding: 12px 15px;
                font-size: 0.95rem;
            }
            
            .faq-question {
                padding: 18px 22px;
            }
            
            .faq-question h3 {
                font-size: 1.1rem;
            }
        }

        /* Tablets (Landscape) & Small Desktops */
        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .features-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .section {
                padding: 35px 30px;
            }
        }

        /* Large Tablets & iPads */
        @media screen and (min-width: 768px) and (max-width: 1024px) {
            .container {
                max-width: 95%;
            }
            
            .header, .footer {
                margin: 20px;
            }
        }

        /* iPad Pro Specific */
        @media screen 
        and (min-device-width: 1024px) 
        and (max-device-width: 1366px)
        and (-webkit-min-device-pixel-ratio: 2) {
            .features-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 25px;
            }
            
            .section {
                padding: 40px 35px;
            }
        }

        /* iPhone X and similar with notch */
        @media screen 
        and (device-width: 375px) 
        and (device-height: 812px) 
        and (-webkit-device-pixel-ratio: 3) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            .header {
                margin-top: 20px;
            }
        }

        /* iPhone Plus Series */
        @media screen 
        and (min-device-width: 414px) 
        and (max-device-width: 414px) {
            .features-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .section p {
                font-size: 1rem;
            }
        }

        /* Improved Touch Targets */
        @media (max-width: 768px) {
            .faq-question {
                min-height: 44px;
                display: flex;
                align-items: center;
            }
            
            .cta-button {
                min-height: 44px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
            }
            
            /* Prevent zoom on input focus for iOS */
            select, input, textarea {
                font-size: 16px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(26, 26, 26, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(26, 26, 26, 0.5);
        }
    </style>
</head>
<script>
    // Mobile-specific optimizations
    let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    let isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        
    if (isMobile) {
        // Disable parallax on mobile for better performance
        window.removeEventListener('scroll', parallaxEffect);
            
        // Reduce particle creation on mobile
        clearInterval(particleInterval);
        particleInterval = setInterval(createParticle, 5000);
            
        // Add mobile-specific classes
        document.body.classList.add('mobile-device');
            
        if (isIOS) {
            document.body.classList.add('ios-device');
                
            // iOS specific fixes
            document.addEventListener('touchstart', function() {}, {passive: true});
                
            // Prevent rubber band scrolling
            document.body.addEventListener('touchmove', function(e) {
                if (e.target === document.body) {
                    e.preventDefault();
                }
            }, {passive: false});
        }
    }

    // Optimize scroll performance for mobile
    let ticking = false;
    function optimizedScroll() {
        if (!ticking) {
            requestAnimationFrame(function() {
                if (!isMobile) {
                    // Only run parallax on desktop
                    const scrolled = window.pageYOffset;
                    const sections = document.querySelectorAll('.section');
                        
                    sections.forEach((section, index) => {
                        const rate = scrolled * -0.5;
                        section.style.transform = `translateY(${rate * 0.1}px)`;
                    });
                        
                    // Dynamic logo animation
                    const logo = document.querySelector('.logo');
                    const scrollPercent = window.scrollY / (document.body.scrollHeight - window.innerHeight);
                    const rotationSpeed = 1 + scrollPercent * 3;
                    logo.style.animationDuration = (10 / rotationSpeed) + 's';
                }
                ticking = false;
            });
            ticking = true;
        }
    }

    // Replace the existing scroll event listeners
    window.addEventListener('scroll', optimizedScroll, {passive: true});

    // Touch-friendly FAQ functionality
    document.querySelectorAll('.faq-question').forEach(question => {
        // Add touch events for better mobile experience
        question.addEventListener('touchstart', function() {
            this.style.background = 'rgba(26, 26, 26, 0.1)';
        }, {passive: true});
            
        question.addEventListener('touchend', function() {
            this.style.background = '';
        }, {passive: true});
            
        question.addEventListener('click', (e) => {
            e.preventDefault();
            const faqItem = question.parentElement;
            const isActive = faqItem.classList.contains('active');
                
            // Close all other FAQ items
            document.querySelectorAll('.faq-item').forEach(item => {
                item.classList.remove('active');
            });
                
            // Toggle current item
            if (!isActive) {
                faqItem.classList.add('active');
            }
        });
    });

    // Optimize particle creation
    let particleInterval;
    function createOptimizedParticle() {
        if (document.visibilityState === 'visible' && !isMobile) {
            createParticle();
        }
    }

    // Create particles with better performance
    if (!isMobile) {
        particleInterval = setInterval(createOptimizedParticle, 2000);
    } else {
        particleInterval = setInterval(createOptimizedParticle, 8000);
    }

    // Intersection Observer with mobile optimizations
    const observerOptions = {
        threshold: isMobile ? 0.05 : 0.1,
        rootMargin: isMobile ? '0px 0px -20px 0px' : '0px 0px -50px 0px'
    };

    const intersectionObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.style.animationPlayState = 'running';
                entry.target.classList.add('visible');
            }
        });
    }, observerOptions);

    // Observe all sections
    document.querySelectorAll('.section').forEach(section => {
        intersectionObserver.observe(section);
    });

    // Viewport height fix for mobile browsers
    function setViewportHeight() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    setViewportHeight();
    window.addEventListener('resize', setViewportHeight);
    window.addEventListener('orientationchange', setViewportHeight);

    // Prevent zoom on double tap for iOS
    if (isIOS) {
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            let now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    }

    // Enhanced loading animation with mobile detection
    window.addEventListener('load', () => {
        document.body.style.opacity = '0';
        setTimeout(() => {
            document.body.style.transition = isMobile ? 'opacity 0.5s ease-in-out' : 'opacity 1s ease-in-out';
            document.body.style.opacity = '1';
        }, isMobile ? 50 : 100);
    });

    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });

    // Parallax effect for sections
    window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const sections = document.querySelectorAll('.section');
            
        sections.forEach((section, index) => {
            const rate = scrolled * -0.5;
            section.style.transform = `translateY(${rate * 0.1}px)`;
        });
    });

    // Dynamic background particles
    function createParticle() {
        const particle = document.createElement('div');
        particle.style.position = 'fixed';
        particle.style.width = '4px';
        particle.style.height = '4px';
        particle.style.background = 'rgba(26, 26, 26, 0.1)';
        particle.style.borderRadius = '50%';
        particle.style.pointerEvents = 'none';
        particle.style.zIndex = '1';
        particle.style.left = Math.random() * window.innerWidth + 'px';
        particle.style.top = window.innerHeight + 'px';
        particle.style.animation = 'float 8s linear infinite';
            
        document.body.appendChild(particle);
            
        setTimeout(() => {
            particle.remove();
        }, 8000);
    }

    // Create particles periodically
    setInterval(createParticle, 2000);

    // Add loading animation
    window.addEventListener('load', () => {
        document.body.style.opacity = '0';
        setTimeout(() => {
            document.body.style.transition = 'opacity 1s ease-in-out';
            document.body.style.opacity = '1';
        }, 100);
    });

    // Interactive hover effects for feature cards
    document.querySelectorAll('.feature-card').forEach(card => {
        card.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-10px) scale(1.02)';
            this.style.boxShadow = '0 20px 60px rgba(0, 0, 0, 0.25)';
        });
            
        card.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
            this.style.boxShadow = '0 8px 32px rgba(0, 0, 0, 0.1)';
        });
    });

    // Dynamic logo animation
    const logo = document.querySelector('.logo');
    let rotationSpeed = 1;

    document.addEventListener('scroll', () => {
        const scrollPercent = window.scrollY / (document.body.scrollHeight - window.innerHeight);
        rotationSpeed = 1 + scrollPercent * 3;
        logo.style.animationDuration = (10 / rotationSpeed) + 's';
    });
</script></body>
